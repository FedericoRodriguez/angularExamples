<div ng-controller="HomeController"><!--9-->
      <label>{{title}}</label>
       <ul>
        <li  ng-mouseover="bandera_hover = true" ng-mouseout="bandera_hover = false" ng-class="{'on_hover': bandera_hover}">
           <a ng-style="myStyle" href="#!posts">Posts</a><!--9-->
        </li>
        <li ng-mouseover="bandera_hover2 = true" ng-mouseout="bandera_hover2 = false" ng-class="{'on_hover': bandera_hover2}" >
           <a ng-style="myStyle" href="#!memorias">Memoria</a><!--9-->
        </li>
        <hr>
        <li>
          <input type="button" value="Cambiar color" ng-click="myStyle={'color':'green'}">
          <input type="button" value="Limpiar" ng-click="myStyle={}">
        </li>
      </ul>
      <button id="cambiarTitulo">Cambiar el Titulo</button> 
      <input type="button" value="Limpiar" ng-click="title = '';">   
      <hr>
      <label>Repositorios</label>
      <ul>

        <li ng-repeat="repo in repos" ng-cloak>
          <div><img ng-src="{{repo.owner.avatar_url}}"></div>
          <span><label><b>{{repo.name}}</b></label>  creado por :  <label><b>{{repo.full_name}}</b></label></span>
          <hr>
        </li>
      </ul>
</div>
